<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #rocket {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Emojione_1F680.svg/768px-Emojione_1F680.svg.png');
        transform: rotate(45deg);
        width:200px;
        height: 200px;
        position:absolute; 
        top: 100px;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

</head>
<body>
    <button id="startBtn" onclick="startAnimation()">Start</button>
<div id="rocket"></div>

    <script>
   

  function startAnimation() {
    let i = 0;
    setInterval(() =>  {
      ++i;
      document.getElementById('rocket').style.left = i * 30 + 'px';
    }, 100)
  }
</script>

</body>
</html>
